<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Censo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/censo.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow p-3">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='IMG/LogoAir-e.png') }}" alt="Logo" width="130">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('censo') }}">Censo</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h2>Formulario de Censo</h2>
        
        <form id="censoForm">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="brigada" class="form-label">Nombre de Brigada:</label>
                <select id="brigada" class="form-select" required>
                    <option value="" selected>Elegir opción</option>
                    <option value="Brigada 1">Brigada 1</option>
                    <option value="Brigada 2">Brigada 2</option>
                    <option value="Brigada 3">Brigada 3</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="prst" class="form-label">Nombre de PRST:</label>
                <select id="prst" class="form-select" required>
                    <option value="" selected>Elegir opción</option>
                    <option value="PRST 1">Claro</option>
                    <option value="PRST 2">Tigo</option>
                    <option value="PRST 3">Movistar</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="cantidadPostes" class="form-label">Cantidad de Postes:</label>
                <select id="cantidadPostes" class="form-select" required>
                    <option value="" selected>Elegir opción</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            
            <div id="postesContainer" class="mt-4">
                <!-- Aquí se generarán los formularios de postes dinámicamente -->
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>
    </div>
    
    <!-- Modal de confirmación -->
    <div class="modal fade" id="modalGuardado" tabindex="-1" aria-labelledby="modalGuardadoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalGuardadoLabel">Datos Guardados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Los datos han sido guardados exitosamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='JS/censo.js') }}"></script>
</body>
</html>
